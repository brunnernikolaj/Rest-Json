<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
        <script src="js/jquery/jquery.js" type="text/javascript"></script>
        <script src="js/angular.js/angular.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script> 
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.4/semantic.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.4/semantic.js"></script>
    </head>
    <body ng-app="myApp" ng-controller="mainController">

        <div class="ui centered grid">
            <table class="ui celled table six wide column">
                <thead>
                    <tr>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Street</th>
                        <th>City</th>
                    </tr>
                </thead>
                <tr ng-repeat="d in data">
                    <td>{{d.fname}}</td>
                    <td>{{d.lname}}</td>
                    <td>{{d.street}}</td>
                    <td>{{d.city}}</td>
                </tr>
            </table>
        </div>
    </body>
</html>
